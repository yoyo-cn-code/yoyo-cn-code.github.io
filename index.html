<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Github.io</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f1117;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      overflow-x: hidden;
    }

    .container {
      max-width: 800px;
      width: 100%;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #333;
      margin: 0 auto 1rem;
      overflow: hidden;
      border: 2px solid #333;
      transition: all 0.4s ease;
    }

    .avatar.active {
      border-color: #58a6ff;
      box-shadow: 0 0 30px rgba(88, 166, 255, 0.3);
      transform: scale(1.05);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }

    .bio {
      color: #aaa;
      font-size: 1rem;
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: all 0.4s ease;
    }

    .bio.show {
      max-height: 100px;
      opacity: 1;
      margin-top: 0.5rem;
    }

    .links {
      display: flex;
      justify-content: center;
      margin-top: 2rem;
      perspective: 1000px;
    }

    /* ä¸»å¡ç‰‡å®¹å™¨ - æŠ˜å çŠ¶æ€ */
    .about-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0;
      transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    /* å…³äºæˆ‘ä¸»å¡ç‰‡ */
    .about-card {
      background: #1a1d25;
      padding: 1.2rem 2.5rem;
      border-radius: 16px;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      z-index: 10;
      border: 1px solid transparent;
    }

    .about-card:hover {
      background: #252933;
      transform: scale(1.02);
      border-color: #333;
    }

    .about-card.active {
      background: #252933;
      border-color: #58a6ff;
      box-shadow: 0 10px 40px rgba(88, 166, 255, 0.1);
    }

    .about-card h3 {
      color: #fff;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: transform 0.3s;
    }

    .about-card.active h3 {
      transform: translateY(-2px);
    }

    /* ç®­å¤´åŠ¨ç”» */
    .chevron {
      transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .about-card.active .chevron {
      transform: rotate(180deg);
    }

    /* å±•å¼€å†…å®¹åŒºåŸŸ - çœŸæ­£çš„æŠ˜å æ•ˆæœ */
    .expand-panel {
      display: grid;
      grid-template-rows: 0fr;
      transition: grid-template-rows 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      width: 100%;
      overflow: hidden;
    }

    .expand-panel.open {
      grid-template-rows: 1fr;
    }

    .expand-inner {
      min-height: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* å­å¡ç‰‡å®¹å™¨ */
    .sub-cards {
      display: flex;
      gap: 0.8rem;
      padding: 1rem 0;
      opacity: 0;
      transform: translateY(-20px) scale(0.9);
      transition: all 0.4s ease 0.15s;
      pointer-events: none;
    }

    .expand-panel.open .sub-cards {
      opacity: 1;
      transform: translateY(0) scale(1);
      pointer-events: auto;
    }

    /* å­å¡ç‰‡ - ç´§å‡‘å¸ƒå±€ï¼Œåˆšå¥½åŒ…è£¹å†…å®¹ */
    .sub-card {
      background: #0f1117;
      width: 80px;
      height: 80px;
      border-radius: 12px;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
      border: 1px solid #2a2d35;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .sub-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, transparent 0%, rgba(255,255,255,0.03) 100%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .sub-card:hover::before {
      opacity: 1;
    }

    .sub-card:hover {
      transform: translateY(-3px);
      border-color: #444;
    }

    .sub-card svg {
      width: 32px;
      height: 32px;
      fill: currentColor;
      transition: transform 0.3s;
      /* å›¾æ ‡ç¨å¾®ä¸‹ç§»ä¸€ç‚¹ï¼Œè§†è§‰å±…ä¸­ */
      margin-top: 2px;
    }

    .sub-card:hover svg {
      transform: scale(1.1);
    }

    .sub-card span {
      font-size: 0.75rem;
      font-weight: 500;
      line-height: 1;
    }

    .sub-card.github {
      color: #fff;
    }

    .sub-card.github:hover {
      border-color: #fff;
      box-shadow: 0 5px 20px rgba(255,255,255,0.1);
    }

    .sub-card.bilibili {
      color: #fb7299;
    }

    .sub-card.bilibili:hover {
      border-color: #fb7299;
      box-shadow: 0 5px 20px rgba(251,114,153,0.2);
    }

    footer {
      margin-top: 4rem;
      color: #666;
      font-size: 0.8rem;
    }

    /* èƒŒæ™¯å…‰æ•ˆ */
    .bg-glow {
      position: fixed;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(88, 166, 255, 0.12) 0%, transparent 70%);
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.6s;
    }

    .bg-glow.active {
      opacity: 1;
    }
  </style>
</head>

<button class="share-minimal" onclick="nativeShare()" aria-label="åˆ†äº«">

<style>
  .share-minimal {
    position: fixed;
    top: 1.5rem;
    right: 1.5rem;
    background: transparent;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    color: #666;
    transition: all 0.3s ease;
    z-index: 100;
    line-height: 0;
  }
  
  .share-minimal:hover {
    color: #fff;
    transform: scale(1.1);
  }
  
  .share-minimal:active {
    transform: scale(0.95);
  }
  
  .share-minimal svg {
    width: 22px;
    height: 22px;
  }
  
  .toast {
    position: fixed;
    top: 4rem;
    right: 1.5rem;
    background: #1a1d25;
    color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 6px;
    font-size: 0.8rem;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s ease;
    border: 1px solid #333;
  }
  
  .toast.show {
    opacity: 1;
  }
</style>

<script>
  async function nativeShare() {
    const shareData = {
      title: document.title,
      url: window.location.href
    };
    
    try {
      if (navigator.share) {
        await navigator.share(shareData);
      } else if (navigator.clipboard) {
        await navigator.clipboard.writeText(window.location.href);
        showToast();
      } else {
        // é™çº§
        const ta = document.createElement('textarea');
        ta.value = window.location.href;
        ta.style.position = 'fixed';
        ta.style.opacity = '0';
        document.body.appendChild(ta);
        ta.select();
        document.execCommand('copy');
        document.body.removeChild(ta);
        showToast();
      }
    } catch (err) {
      if (err.name !== 'AbortError') showToast();
    }
  }
  
  function showToast() {
    const t = document.getElementById('toast');
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 1500);
  }
</script>


  <script>
    let isOpen = false;
    
    function toggleCard() {
      const card = document.getElementById('aboutCard');
      const panel = document.getElementById('expandPanel');
      const bio = document.getElementById('bio');
      const avatar = document.getElementById('avatar');
      const bgGlow = document.getElementById('bgGlow');
      
      isOpen = !isOpen;
      
      if (isOpen) {
        card.classList.add('active');
        panel.classList.add('open');
        bio.classList.add('show');
        avatar.classList.add('active');
        bgGlow.classList.add('active');
      } else {
        card.classList.remove('active');
        panel.classList.remove('open');
        bio.classList.remove('show');
        avatar.classList.remove('active');
        bgGlow.classList.remove('active');
      }
    }
    
    // ç‚¹å‡»å¤–éƒ¨å…³é—­
    document.addEventListener('click', function(e) {
      const card = document.getElementById('aboutCard');
      const panel = document.getElementById('expandPanel');
      
      if (isOpen && !card.contains(e.target) && !panel.contains(e.target)) {
        toggleCard();
      }
    });
  </script>
