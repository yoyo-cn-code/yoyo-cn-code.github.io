<!DOCTYPE html><html lang="zh-CN"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>My Github.io</title>  <style>    * {      margin: 0;      padding: 0;      box-sizing: border-box;    }    body {      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;      background: #0f1117;      color: #e0e0e0;      min-height: 100vh;      display: flex;      flex-direction: column;      align-items: center;      padding: 2rem 1rem;    }    .container {      max-width: 800px;      width: 100%;    }    header {      text-align: center;      margin-bottom: 3rem;    }    .avatar {      width: 100px;      height: 100px;      border-radius: 50%;      background: #333;      margin: 0 auto 1rem;      overflow: hidden;    }    .avatar img {      width: 100%;      height: 100%;      object-fit: cover;    }    h1 {      font-size: 2rem;      margin-bottom: 0.5rem;      color: #fff;    }    .bio {      color: #aaa;      font-size: 1rem;    }    .links {      display: grid;      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));      gap: 1rem;      margin-top: 2rem;    }    .card {      background: #1a1d25;      padding: 1.2rem;      border-radius: 10px;      text-align: center;      transition: 0.2s;      text-decoration: none;      color: inherit;    }    .card:hover {      background: #252933;      transform: translateY(-3px);    }    .card h3 {      margin-bottom: 0.3rem;      color: #fff;    }    .card p {      font-size: 0.85rem;      color: #888;    }    footer {      margin-top: 4rem;      color: #666;      font-size: 0.8rem;    }  </style></head><body>  <div class="container">    <header>      <div class="avatar">        <!-- 替换成你自己的头像链接 -->        <img src="https://raw.githubusercontent.com/yoyo-cn-code/yoyo-cn-code.github.io/refs/heads/main/Image_1771917264341_350.jpg" alt="Avatar">      </div>      <h1>yoyo-cn-code</h1>    </header>    <div class="links">      <a href="https://github.com/yoyo-cn-code" class="card" target="_blank">        <h3>Github</h3>        <p>我的代码仓库</p>      </a>      <a href="#" class="card">        <h3>关于我</h3>        <p>简单介绍</p>      </a>    </div>  </div>  <footer>    © 2026 My Github.io | Built with HTML & CSS  </footer></body></html>
